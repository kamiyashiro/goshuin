<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>御朱印授受託所 | Goshuin Issuance Desk</title>

<style>
@font-face {
  font-family: "KouzanBrush";
  src: url("./KouzanBrushFont.woff2") format("woff2");
}

body {
  margin: 0;
  padding: 0;
  background: #f5f2ec;
  text-align: center;
}

/* 英文専用（筆文字禁止） */
.en {
  font-family: system-ui, -apple-system, BlinkMacSystemFont,
               "Segoe UI", Roboto, Arial, sans-serif;
}

/* ===== ヘッダー ===== */
.header {
  margin-top: 20px;
  pointer-events: none;
}

.header .jp {
  font-family: "KouzanBrush";
  font-size: 56px;
  color: #b40000;
  -webkit-text-stroke: 2px #ffffff;
  text-shadow:
    2px 2px 0 #ffffff,
   -2px 2px 0 #ffffff,
    2px -2px 0 #ffffff,
   -2px -2px 0 #ffffff;
}

.header .en {
  display: block;
  font-size: 20px;
  margin-top: 6px;
  color: #333;
}

/* ===== ボタン ===== */
.controls {
  margin: 20px 0;
  position: relative;
  z-index: 10;
}

button {
  margin: 0 10px;
  padding: 12px 26px;
  font-size: 20px;
  background: #fff;
  border: 2px solid #333;
  border-radius: 6px;
  cursor: pointer;
}

button .jp {
  font-family: "KouzanBrush";
}

button .en {
  display: block;
  font-size: 12px;
}

/* ===== 御朱印表示枠（基準） ===== */
.goshuin-area {
  width: 90%;
  max-width: 900px;
  height: 600px;           /* ← ここが超重要：基準サイズ */
  margin: 20px auto 40px;
  border: 2px dashed #999;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* 初期メッセージ */
.placeholder .jp {
  font-family: "KouzanBrush";
  font-size: 28px;
}

.placeholder .en {
  display: block;
  font-size: 14px;
  margin-top: 6px;
  color: #444;
}
</style>
</head>

<body>

<div class="header">
  <span class="jp">御朱印授受託所</span>
  <span class="en">Goshuin Issuance Desk</span>
</div>

<div class="controls">
  <button id="showBtn">
    <span class="jp">表示</span>
    <span class="en">Show</span>
  </button>
  <button id="saveBtn">
    <span class="jp">保存</span>
    <span class="en">Save</span>
  </button>
</div>

<div class="goshuin-area" id="goshuinArea">
  <div class="placeholder">
    <span class="jp">御朱印は此処に授与（表示）されます</span>
    <span class="en">Your Goshuin will be displayed here</span>
  </div>
</div>

<script>
document.getElementById("showBtn").onclick = () => {
  alert("ここでCanvas生成を行う");
};

document.getElementById("saveBtn").onclick = () => {
  alert("ここで保存処理");
};
</script>

</body>
</html>
