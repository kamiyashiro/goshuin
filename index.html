<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>御朱印授受託所 | Goshuin Issuance Desk</title>

<style>
@font-face {
  font-family: "KouzanBrush";
  src: url("./KouzanBrushFont.woff2") format("woff2");
}

body {
  margin: 0;
  padding: 0;
  background: #f5f2ec;
  text-align: center;
}

/* 共通英語フォント（筆文字禁止） */
.en {
  font-family: system-ui, -apple-system, BlinkMacSystemFont,
               "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
}

/* 見出し */
.header {
  margin-top: 30px;
}

.header .jp {
  font-family: "KouzanBrush";
  font-size: 56px;
  color: #b40000;
  -webkit-text-stroke: 2px #ffffff;
  text-shadow:
    2px 2px 0 #ffffff,
   -2px 2px 0 #ffffff,
    2px -2px 0 #ffffff,
   -2px -2px 0 #ffffff;
}

.header .en {
  display: block;
  font-size: 20px;
  margin-top: 6px;
  color: #333;
}

/* 説明文 */
.notice {
  margin: 30px 0 10px;
}

.notice .jp {
  font-family: "KouzanBrush";
  font-size: 24px;
}

.notice .en {
  display: block;
  font-size: 14px;
  color: #444;
  margin-top: 4px;
}

/* ボタン */
button {
  margin: 20px 10px;
  padding: 14px 28px;
  font-size: 20px;
  cursor: pointer;
  background: #ffffff;
  border: 2px solid #333;
  border-radius: 6px;
  position: relative;
  z-index: 10;
}

button .jp {
  font-family: "KouzanBrush";
}

button .en {
  display: block;
  font-size: 12px;
  color: #333;
}
</style>
</head>

<body>

<div class="header">
  <span class="jp">御朱印授受託所</span>
  <span class="en">Goshuin Issuance Desk</span>
</div>

<div class="notice">
  <span class="jp">御朱印は此処に教授（表示）されます</span>
  <span class="en">Your Goshuin will be displayed here</span>
</div>

<div>
  <button id="showBtn">
    <span class="jp">表示</span>
    <span class="en">Show</span>
  </button>

  <button id="saveBtn">
    <span class="jp">保存</span>
    <span class="en">Save</span>
  </button>
</div>

<script>
document.getElementById("showBtn").onclick = () => {
  alert("表示ボタンが押されました / Show clicked");
};

document.getElementById("saveBtn").onclick = () => {
  alert("保存ボタンが押されました / Save clicked");
};
</script>

</body>
</html>
