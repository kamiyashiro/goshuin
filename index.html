<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>御朱印授受託所｜Goshuin Reception Desk</title>

<style>
@font-face {
  font-family: 'KouzanBrush';
  src: url('./KouzanBrushFont.woff2') format('woff2');
}

body {
  margin: 0;
  padding: 20px;
  background: url('./Iwakura.webp') no-repeat center center fixed;
  background-size: cover;
  text-align: center;
}

/* 見出し */
header {
  margin-bottom: 16px;
}

header .jp {
  font-size: 42px;
  color: #b00000; /* 朱 */
  font-weight: bold;
}

header .en {
  font-size: 20px;
  color: #b00000;
  margin-top: 4px;
}

/* ラッパー */
#wrap {
  display: inline-block;
  position: relative;
}

/* ボタン */
.controls {
  position: absolute;
  top: 8px;
  left: 8px;
  display: flex;
  gap: 8px;
  z-index: 10;
}

button {
  padding: 6px 14px;
  font-size: 13px;
  background: #f5f5f5;
  border: 1px solid #333;
  cursor: pointer;
  line-height: 1.2;
}

button span {
  display: block;
  font-size: 11px;
  color: #333;
}

/* キャンバス */
canvas {
  display: block;
  max-width: 90vw;
  height: auto;
}
</style>
</head>

<body>

<header>
  <div class="jp">御朱印授受託所</div>
  <div class="en">Goshuin Reception Desk</div>
</header>

<div id="wrap">
  <div class="controls">
    <button id="generateBtn">
      生成
      <span>Generate</span>
    </button>
    <button id="downloadBtn">
      保存
      <span>Download</span>
    </button>
  </div>

  <canvas id="goshuinCanvas"></canvas>
</div>

canvas.height = 200;

ctx.fillStyle = "#ffffff";
ctx.fillRect(0, 0, canvas.width, canvas.height);
ctx.strokeStyle = "#333";
ctx.strokeRect(0, 0, canvas.width, canvas.height);

ctx.font = "20px 'KouzanBrush'";
ctx.fillStyle = "#000";
ctx.textAlign = "center";
ctx.textBaseline = "middle";

</body>
</html>
