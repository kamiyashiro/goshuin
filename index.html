<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">

<title>御朱印授受託所 / Goshuin Issuance Desk</title>

<style>
@font-face {
  font-family: 'KouzanBrush';
  src: url('./KouzanBrushFont.woff2') format('woff2');
}

body {
  margin: 0;
  padding: 20px;
  background: url('./Iwakura.webp') no-repeat center center fixed;
  background-size: cover;
  text-align: center;
  color: #000;
}

/* ===== ページ見出し ===== */
h1 {
  font-family: 'KouzanBrush', serif;
  font-size: 48px;
  margin: 10px 0 30px;
  color: #b00000; /* 朱 */
  text-shadow:
    -2px -2px 0 #fff,
     2px -2px 0 #fff,
    -2px  2px 0 #fff,
     2px  2px 0 #fff;
}

h1 span {
  display: block;
  font-size: 22px;
  margin-top: 6px;
}

/* ===== ラッパー ===== */
#wrap {
  display: inline-block;
  position: relative;
}

/* ===== ボタン ===== */
.controls {
  position: absolute;
  top: 8px;
  left: 8px;
  display: flex;
  gap: 8px;
  z-index: 10;
}

button {
  font-family: 'KouzanBrush', serif;
  padding: 6px 14px;
  font-size: 14px;
  cursor: pointer;
  background: #f5f5f5;
  border: 1px solid #333;
  text-align: center;
  line-height: 1.2;
}

button span {
  display: block;
  font-size: 11px;
}

/* ===== キャンバス ===== */
canvas {
  display: block;
  max-width: 90vw;
  height: auto;
}
</style>
</head>

<body>

<h1>
  御朱印授受託所
  <span>Goshuin Issuance Desk</span>
</h1>

<div id="wrap">
  <div class="controls">
    <button id="generateBtn">
      生成
      <span>Generate</span>
    </button>
    <button id="downloadBtn">
      保存
      <span>Download</span>
    </button>
  </div>

  <canvas id="goshuinCanvas"></canvas>
</div>

<script>
const canvas = document.getElementById("goshuinCanvas");
const ctx = canvas.getContext("2d");

/* 初期表示 */
canvas.width = 420;
canvas.height = 200;

ctx.fillStyle = "#ffffff";
ctx.fillRect(0, 0, canvas.width, canvas.height);

ctx.strokeStyle = "#333";
ctx.strokeRect(0, 0, canvas.width, canvas.height);

ctx.font = "20px 'KouzanBrush'";
ctx.fillStyle = "#000";
ctx.textAlign = "center";
ctx.textBaseline = "middle";

ctx.fillText(
  "御朱印は此処に授与（表示）されます",
  canvas.width / 2,
  canvas.height / 2 - 12
);

ctx.font = "14px 'KouzanBrush'";
ctx.fillText(
  "Your Goshuin will be displayed here",
  canvas.width / 2,
  canvas.height / 2 + 16
);
</script>

</body>
</html>
