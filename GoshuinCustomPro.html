<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>御朱印工房 - SL Edition</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Klee+One&family=Kosugi+Maru&family=Potta+One&family=Yuji+Boku&family=Yuji+Syuku&family=Zen+Kurenaido&family=Zen+Old+Mincho&display=swap" rel="stylesheet">
<style>
@font-face {
  font-family: 'KouzanBrushFont';
  src: url('KouzanBrushFont.woff2') format('woff2');
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}
body { margin: 0; padding: 20px; background: #f0f0f0; font-family: sans-serif; text-align: center; }
#wrap { max-width: 900px; margin: 0 auto; background: white; padding: 30px; box-shadow: 0 0 20px rgba(0,0,0,0.2); border-radius: 15px; }
h1 { color: #d40000; font-size: 32px; margin-bottom: 20px; }
.tabs { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
.tab-btn { padding: 12px 24px; background: #ddd; cursor: pointer; border-radius: 10px 10px 0 0; font-weight: bold; }
.tab-btn.active { background: #fff; border: 2px solid #d40000; border-bottom: none; }
.tab-content { display: none; background: #fff; padding: 30px; border: 2px solid #d40000; border-radius: 0 10px 10px 10px; }
.tab-content.active { display: block; }
.controls-row { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 20px; align-items: center; justify-content: center; }
.controls-row label { font-weight: bold; min-width: 100px; }
input[type="range"] { width: 180px; }
span { min-width: 60px; display: inline-block; text-align: left; font-weight: bold; }
canvas { border: 4px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.4); background: white; margin-top: 30px; cursor: move; }
#template-list, #stamp-list { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
.template-thumb, .stamp-thumb { width: 120px; height: 120px; border: 3px solid #ccc; cursor: pointer; position: relative; border-radius: 10px; overflow: hidden; }
.template-thumb.selected, .stamp-thumb.selected { border-color: #d40000; box-shadow: 0 0 15px #d40000; }
.template-thumb img, .stamp-thumb img { width: 100%; height: 100%; object-fit: cover; }
.delete-btn { position: absolute; top: 0; right: 0; background: rgba(255,0,0,0.8); color: white; border: none; width: 30px; height: 30px; cursor: pointer; font-size: 18px; }
button.big-btn { padding: 18px 40px; font-size: 18px; background: #d40000; color: white; border: none; border-radius: 10px; cursor: pointer; margin: 15px; width: 300px; }
button.big-btn:hover { background: #b00000; }
#previewModal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 1000; }
#previewCanvas { border: 4px solid #333; background: white; box-shadow: 0 0 40px rgba(0,0,0,0.8); }
#presetList { max-height: 400px; overflow-y: auto; margin-top: 10px; border: 1px solid #ccc; background: #f9f9f9; padding: 10px; border-radius: 8px; }
.preset-item { padding: 12px; background: #fff; margin: 8px 0; cursor: pointer; border-radius: 5px; border: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; }
.preset-item:hover { background: #f0f0f0; }
.preset-item.selected { background: #d40000; color: white; }
#currentPreset { margin-top: 20px; font-weight: bold; color: #d40000; }
#unsavedIndicator { color: #ff6600; font-weight: bold; margin-left: 10px; }
</style>
</head>
<body>
<div id="wrap">
  <h1>御朱印工房 - SL Edition</h1>
  <div class="tabs">
    <div class="tab-btn active" data-tab="background">背景</div>
    <div class="tab-btn" data-tab="date">日付</div>
    <div class="tab-btn" data-tab="hohei">奉拝</div>
    <div class="tab-btn" data-tab="jinja">神社名</div>
    <div class="tab-btn" data-tab="stamp">朱印</div>
    <div class="tab-btn" data-tab="imageSave">画像保存</div>
    <div class="tab-btn" data-tab="configSave">設定保存読込</div>
  </div>

  <div id="background" class="tab-content active">
    <p>テンプレート画像をアップロードしてください（複数可）</p>
    <input type="file" id="templateUpload" accept="image/*" multiple>
    <div class="controls-row">
      <label>背景透明度:</label>
      <input type="range" id="backgroundOpacity" min="0" max="100" value="100">
      <span id="backgroundOpacityVal">100%</span>
    </div>
    <div class="controls-row">
      <label>背景ズーム:</label>
      <input type="range" id="backgroundScale" min="50" max="200" value="100">
      <span id="backgroundScaleVal">100%</span>
      <button onclick="resetBackgroundScale()">リセット</button>
    </div>
    <div class="controls-row">
      <label>背景X位置:</label>
      <input type="range" id="backgroundX" min="-256" max="256" value="0">
      <span id="backgroundXVal">0</span>
      <label>背景Y位置:</label>
      <input type="range" id="backgroundY" min="-256" max="256" value="0">
      <span id="backgroundYVal">0</span>
      <button onclick="resetBackgroundPosition()">リセット</button>
    </div>
    <button onclick="fitBackground()">背景フィット</button>
    <div id="template-list"></div>
  </div>

  <div id="date" class="tab-content">
    <div class="controls-row"><label>表示:</label> <input type="checkbox" id="dateEnabled" checked></div>
    <div class="controls-row">
      <label>フォント:</label>
      <select id="dateFont">
        <option value="KouzanBrushFont" selected>衡山毛筆フォント</option>
        <option value="Yuji Syuku">佑字 肅</option>
        <option value="Yuji Boku">佑字 朴</option>
        <option value="Zen Old Mincho">Zen Old Mincho</option>
        <option value="Klee One">Klee One</option>
        <option value="Kosugi Maru">Kosugi Maru</option>
        <option value="Potta One">Potta One</option>
        <option value="'MS Gothic', sans-serif">ＭＳ ゴシック</option>
        <option value="'MS Mincho', serif">ＭＳ 明朝</option>
      </select>
      <input type="text" id="dateFontCustom" placeholder="自由入力" size="15">
      <button onclick="setCustomFont('date')">適用</button>
    </div>
    <div class="controls-row">
      <label>年:</label> <select id="yearSelect"></select>
      <button id="prevMonthBtn">◀ 前月</button>
      <button id="nextMonthBtn">次月 ▶</button>
    </div>
    <div class="controls-row">
      <label>X位置:</label> <input type="range" id="dateX" min="0" max="512" value="72"><span id="dateXVal">72</span>
      <label>Y位置:</label> <input type="range" id="dateY" min="0" max="512" value="36"><span id="dateYVal">36</span>
    </div>
    <div class="controls-row">
      <label>サイズ:</label> <input type="range" id="dateSize" min="20" max="80" value="36"><span id="dateSizeVal">36</span>
      <label>補正:</label> <input type="range" id="dateCorrection" min="-10" max="10" value="0"><span id="dateCorrectionVal">0</span>
    </div>
    <div class="controls-row">
      <label>回転:</label> <input type="range" id="dateRotate" min="-180" max="180" value="0"><span id="dateRotateVal">0°</span>
    </div>
    <div class="controls-row">
      <label>中塗り濃さ:</label> <input type="range" id="dateOpacity" min="10" max="100" value="100"><span id="dateOpacityVal">100%</span>
      <label>重ね回数:</label> <input type="range" id="dateRepeat" min="1" max="8" value="4"><span id="dateRepeatVal">4</span>
    </div>
    <div class="controls-row">
      <label>外周線:</label> <input type="checkbox" id="dateStroke">
      <label>外周太さ:</label> <input type="range" id="dateStrokeWidth" min="1" max="10" value="2"><span id="dateStrokeWidthVal">2</span>
    </div>
    <div class="controls-row">
      <label>影:</label> <input type="checkbox" id="dateShadow">
      <label>影のぼかし:</label> <input type="range" id="dateShadowBlur" min="0" max="20" value="5"><span id="dateShadowBlurVal">5</span>
    </div>
  </div>

  <!-- hohei, jinja, stamp, imageSave, configSave は前回と同じ（変更なし） -->

  <canvas id="goshuinCanvas" width="512" height="512"></canvas>
  <div id="previewModal">
    <canvas id="previewCanvas" width="1024" height="1024"></canvas>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<script>
const canvas = document.getElementById('goshuinCanvas');
const ctx = canvas.getContext('2d');
const previewModal = document.getElementById('previewModal');
const previewCanvas = document.getElementById('previewCanvas');
const previewCtx = previewCanvas.getContext('2d');

let currentMonth = new Date().getMonth() + 1;
let templates = [];
let selectedTemplate = null;
let stamps = [];
let selectedStampIndex = null;
let dateFont = 'KouzanBrushFont';
let hoheiFont = 'KouzanBrushFont';
let jinjaFont = 'KouzanBrushFont';
let dateX = 72, dateY = 36, dateRotate = 0, dateShadow = false, dateShadowBlur = 5;
let hoheiX = 457, hoheiY = 46, hoheiRotate = 0, hoheiShadow = false, hoheiShadowBlur = 5;
let jinjaX = 258, jinjaY = 50, jinjaRotate = 0, jinjaShadow = false, jinjaShadowBlur = 5;
let backgroundOpacity = 1;
let stampOpacity = 1;
let backgroundScale = 1;
let backgroundX = 0, backgroundY = 0;
let dragging = null;
let offsetX = 0, offsetY = 0;

function updateSliderValues() {
  document.getElementById('backgroundOpacityVal').textContent = document.getElementById('backgroundOpacity').value + '%';
  document.getElementById('backgroundScaleVal').textContent = document.getElementById('backgroundScale').value + '%';
  document.getElementById('backgroundXVal').textContent = document.getElementById('backgroundX').value;
  document.getElementById('backgroundYVal').textContent = document.getElementById('backgroundY').value;
  document.getElementById('dateXVal').textContent = document.getElementById('dateX').value;
  document.getElementById('dateYVal').textContent = document.getElementById('dateY').value;
  document.getElementById('dateSizeVal').textContent = document.getElementById('dateSize').value;
  document.getElementById('dateOpacityVal').textContent = document.getElementById('dateOpacity').value + '%';
  document.getElementById('dateRepeatVal').textContent = document.getElementById('dateRepeat').value;
  document.getElementById('dateRotateVal').textContent = document.getElementById('dateRotate').value + '°';
  // 他のスライダーも同様に更新
}

function drawAll() {
  ctx.clearRect(0, 0, 512, 512);

  // 背景
  if (selectedTemplate) {
    const img = new Image();
    img.src = selectedTemplate.dataURL;
    img.onload = () => {
      ctx.save();
      ctx.translate(256 + backgroundX, 256 + backgroundY);
      ctx.scale(backgroundScale, backgroundScale);
      ctx.globalAlpha = backgroundOpacity;
      ctx.drawImage(img, -256, -256, 512, 512);
      ctx.restore();
      drawTextAndStamps();
    };
    if (img.complete) img.onload();
    return;
  }
  drawTextAndStamps();
}

function drawTextAndStamps() {
  // 朱印
  stamps.forEach(s => {
    ctx.save();
    ctx.translate(s.x, s.y);
    ctx.rotate(s.rotate * Math.PI / 180);
    ctx.globalAlpha = stampOpacity;
    ctx.globalCompositeOperation = 'multiply';
    ctx.drawImage(s.img, -s.size / 2, -s.size / 2, s.size, s.size);
    ctx.restore();
  });

  // 日付・奉拝・神社名（drawVertical関数は前回と同じ）

  ctx.globalAlpha = 1;
}

canvas.addEventListener('mousedown', e => {
  const rect = canvas.getBoundingClientRect();
  const mx = e.clientX - rect.left;
  const my = e.clientY - rect.top;

  // 朱印ドラッグ
  for (let i = stamps.length - 1; i >= 0; i--) {
    const s = stamps[i];
    if (Math.hypot(mx - s.x, my - s.y) < s.size / 2) {
      selectedStampIndex = i;
      updateStampControls();
      dragging = 'stamp';
      offsetX = mx - s.x;
      offsetY = my - s.y;
      return;
    }
  }

  // 文字ドラッグ（日付・奉拝・神社名）
  if (document.getElementById('dateEnabled').checked && Math.abs(mx - dateX) < 100 && Math.abs(my - dateY) < 200) {
    dragging = 'date';
    offsetX = mx - dateX;
    offsetY = my - dateY;
    return;
  }
  if (document.getElementById('hoheiEnabled').checked && Math.abs(mx - hoheiX) < 100 && Math.abs(my - hoheiY) < 200) {
    dragging = 'hohei';
    offsetX = mx - hoheiX;
    offsetY = my - hoheiY;
    return;
  }
  if (document.getElementById('jinjaEnabled').checked && Math.abs(mx - jinjaX) < 150 && Math.abs(my - jinjaY) < 200) {
    dragging = 'jinja';
    offsetX = mx - jinjaX;
    offsetY = my - jinjaY;
    return;
  }

  // 背景ドラッグ
  dragging = 'background';
  offsetX = mx - 256 - backgroundX;
  offsetY = my - 256 - backgroundY;
});

canvas.addEventListener('mousemove', e => {
  if (!dragging) return;
  const rect = canvas.getBoundingClientRect();
  const mx = e.clientX - rect.left;
  const my = e.clientY - rect.top;

  if (dragging === 'stamp' && selectedStampIndex !== null) {
    stamps[selectedStampIndex].x = mx - offsetX;
    stamps[selectedStampIndex].y = my - offsetY;
  } else if (dragging === 'date') {
    dateX = mx - offsetX;
    dateY = my - offsetY;
    document.getElementById('dateX').value = Math.round(dateX);
    document.getElementById('dateY').value = Math.round(dateY);
    document.getElementById('dateXVal').textContent = Math.round(dateX);
    document.getElementById('dateYVal').textContent = Math.round(dateY);
  } else if (dragging === 'hohei') {
    hoheiX = mx - offsetX;
    hoheiY = my - offsetY;
    document.getElementById('hoheiX').value = Math.round(hoheiX);
    document.getElementById('hoheiY').value = Math.round(hoheiY);
    document.getElementById('hoheiXVal').textContent = Math.round(hoheiX);
    document.getElementById('hoheiYVal').textContent = Math.round(hoheiY);
  } else if (dragging === 'jinja') {
    jinjaX = mx - offsetX;
    jinjaY = my - offsetY;
    document.getElementById('jinjaX').value = Math.round(jinjaX);
    document.getElementById('jinjaY').value = Math.round(jinjaY);
    document.getElementById('jinjaXVal').textContent = Math.round(jinjaX);
    document.getElementById('jinjaYVal').textContent = Math.round(jinjaY);
  } else if (dragging === 'background') {
    backgroundX = mx - offsetX - 256;
    backgroundY = my - offsetY - 256;
    document.getElementById('backgroundX').value = Math.round(backgroundX);
    document.getElementById('backgroundY').value = Math.round(backgroundY);
    document.getElementById('backgroundXVal').textContent = Math.round(backgroundX);
    document.getElementById('backgroundYVal').textContent = Math.round(backgroundY);
  }

  drawAll();
});

canvas.addEventListener('mouseup', () => dragging = null);
canvas.addEventListener('mouseleave', () => dragging = null);

// すべてのスライダー・チェックボックスにリアルタイム反映
document.querySelectorAll('input[type="range"], input[type="checkbox"], select').forEach(el => {
  el.addEventListener('input', () => {
    // 値更新
    if (el.id === 'backgroundOpacity') backgroundOpacity = el.value / 100;
    if (el.id === 'backgroundScale') backgroundScale = el.value / 100;
    if (el.id === 'stampOpacity') stampOpacity = el.value / 100;
    if (el.id.includes('date')) dateRotate = +document.getElementById('dateRotate').value;
    // 他の変数も同様に更新
    updateSliderValues();
    drawAll();
  });
});

window.onload = () => {
  // 年選択初期化
  const yearSelect = document.getElementById('yearSelect');
  const currentYear = new Date().getFullYear();
  for (let y = currentYear - 10; y <= currentYear + 50; y++) {
    const opt = document.createElement('option');
    opt.value = y;
    opt.textContent = y + '年';
    if (y === currentYear) opt.selected = true;
    yearSelect.appendChild(opt);
  }

  // タブ切り替え
  document.querySelectorAll('.tab-btn').forEach(btn => {
    btn.onclick = () => {
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById(btn.dataset.tab).classList.add('active');
    };
  });

  drawAll();
};
</script>
</body>
</html>
