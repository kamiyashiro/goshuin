<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>御朱印工房 - SL Edition</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Klee+One&family=Kosugi+Maru&family=Potta+One&family=Yuji+Boku&family=Yuji+Syuku&family=Zen+Kurenaido&family=Zen+Old+Mincho&display=swap" rel="stylesheet">
<style>
@font-face {
  font-family: 'KouzanBrushFont';
  src: url('KouzanBrushFont.woff2') format('woff2');
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}
body { margin: 0; padding: 20px; background: #f0f0f0; font-family: sans-serif; text-align: center; }
#wrap { max-width: 900px; margin: 0 auto; background: white; padding: 30px; box-shadow: 0 0 20px rgba(0,0,0,0.2); border-radius: 15px; }
h1 { color: #d40000; font-size: 32px; margin-bottom: 20px; }
.tabs { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
.tab-btn { padding: 12px 24px; background: #ddd; cursor: pointer; border-radius: 10px 10px 0 0; font-weight: bold; }
.tab-btn.active { background: #fff; border: 2px solid #d40000; border-bottom: none; }
.tab-content { display: none; background: #fff; padding: 30px; border: 2px solid #d40000; border-radius: 0 10px 10px 10px; }
.tab-content.active { display: block; }
.controls-row { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 20px; align-items: center; justify-content: center; }
.controls-row label { font-weight: bold; min-width: 100px; }
input[type="range"] { width: 180px; }
span { min-width: 60px; display: inline-block; text-align: left; font-weight: bold; }
canvas { border: 4px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.4); background: white; margin-top: 30px; cursor: move; }
#template-list, #stamp-list { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
.template-thumb, .stamp-thumb { width: 120px; height: 120px; border: 3px solid #ccc; cursor: pointer; position: relative; border-radius: 10px; overflow: hidden; }
.template-thumb.selected, .stamp-thumb.selected { border-color: #d40000; box-shadow: 0 0 15px #d40000; }
.template-thumb img, .stamp-thumb img { width: 100%; height: 100%; object-fit: cover; }
.delete-btn { position: absolute; top: 0; right: 0; background: rgba(255,0,0,0.8); color: white; border: none; width: 30px; height: 30px; cursor: pointer; font-size: 18px; }
button.big-btn { padding: 18px 40px; font-size: 18px; background: #d40000; color: white; border: none; border-radius: 10px; cursor: pointer; margin: 15px; width: 300px; }
button.big-btn:hover { background: #b00000; }
#version { margin-top: 50px; font-size: 16px; color: #666; }
#previewModal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 1000; }
#previewCanvas { border: 4px solid #333; background: white; box-shadow: 0 0 40px rgba(0,0,0,0.8); }
#presetList { max-height: 400px; overflow-y: auto; margin-top: 10px; border: 1px solid #ccc; background: #f9f9f9; padding: 10px; border-radius: 8px; }
.preset-item { padding: 12px; background: #fff; margin: 8px 0; cursor: pointer; border-radius: 5px; border: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; }
.preset-item:hover { background: #f0f0f0; }
.preset-item.selected { background: #d40000; color: white; }
#currentPreset { margin-top: 20px; font-weight: bold; color: #d40000; }
#unsavedIndicator { color: #ff6600; font-weight: bold; margin-left: 10px; }
</style>
</head>
<body>
<div id="wrap">
  <h1>御朱印工房 - SL Edition</h1>
  <div class="tabs">
    <div class="tab-btn active" data-tab="background">背景</div>
    <div class="tab-btn" data-tab="date">日付</div>
    <div class="tab-btn" data-tab="hohei">奉拝</div>
    <div class="tab-btn" data-tab="jinja">神社名</div>
    <div class="tab-btn" data-tab="stamp">朱印</div>
    <div class="tab-btn" data-tab="imageSave">画像保存</div>
    <div class="tab-btn" data-tab="configSave">設定保存読込</div>
  </div>

  <div id="background" class="tab-content active">
    <p>テンプレート画像をアップロードしてください（複数可）</p>
    <input type="file" id="templateUpload" accept="image/*" multiple style="padding:10px;font-size:16px;">
    <div class="controls-row">
      <label>背景透明度:</label> <input type="range" id="backgroundOpacity" min="0" max="100" value="100"><span id="backgroundOpacityVal">100%</span>
    </div>
    <div class="controls-row">
      <label>背景ズーム:</label> <input type="range" id="backgroundScale" min="50" max="200" value="100"><span id="backgroundScaleVal">100%</span>
      <button onclick="resetBackgroundScale()">リセット</button>
    </div>
    <div class="controls-row">
      <label>背景X位置:</label> <input type="range" id="backgroundX" min="-256" max="256" value="0"><span id="backgroundXVal">0</span>
      <label>背景Y位置:</label> <input type="range" id="backgroundY" min="-256" max="256" value="0"><span id="backgroundYVal">0</span>
      <button onclick="resetBackgroundPosition()">リセット</button>
    </div>
    <button onclick="fitBackground()">背景フィット</button>
    <div class="controls-row">
      <label>表示ズーム:</label> <input type="range" id="zoomScale" min="50" max="200" value="100"><span id="zoomScaleVal">100%</span>
    </div>
    <div class="controls-row">
      <label>グリッド表示:</label> <input type="checkbox" id="gridEnabled">
    </div>
    <button class="big-btn" id="undoBtn">元に戻す (Undo)</button>
    <div id="template-list"></div>
  </div>

  <!-- 他のタブ（date, hohei, jinja, stamp, configSave）は前回と同じ -->

  <div id="imageSave" class="tab-content">
    <h2 style="color:#d40000; margin-bottom:30px;">御朱印画像の保存</h2>
    <button class="big-btn" id="downloadBtn">単体保存 (現在の月)</button>
    <button class="big-btn" id="downloadAllBtn">12ヶ月一括 ZIP保存</button>
    <button class="big-btn" id="previewBtn">拡大プレビュー</button>
  </div>

  <canvas id="goshuinCanvas" width="512" height="512"></canvas>
  <div id="previewModal">
    <canvas id="previewCanvas" width="1024" height="1024"></canvas>
  </div>
  <div id="version">御朱印工房 - SL Edition　Ver.20260105.0320 (最終完全修正版)</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<script>
// === 変数・関数定義（前回と同じものを使用）===

let history = [];
let historyIndex = -1;

function pushHistory() {
  updatePositionsFromSliders();
  const current = getCurrentSettings();
  history = history.slice(0, historyIndex + 1);
  history.push(JSON.parse(JSON.stringify(current)));
  historyIndex = history.length - 1;
}

function undo() {
  if (historyIndex > 0) {
    historyIndex--;
    applySettings(history[historyIndex]);
  }
}

// drawAll内でグリッドを最後に描画（最前面）
function drawAll() {
  ctx.clearRect(0, 0, 512, 512);

  // 背景
  if (selectedTemplate) {
    const img = new Image();
    img.src = selectedTemplate.dataURL;
    if (img.complete) {
      ctx.save();
      ctx.translate(256 + backgroundX, 256 + backgroundY);
      ctx.scale(backgroundScale, backgroundScale);
      ctx.globalAlpha = backgroundOpacity;
      ctx.drawImage(img, -256, -256, 512, 512);
      ctx.restore();
    }
  }

  // 朱印
  if (document.getElementById('stampEnabled').checked) {
    stamps.forEach(drawStamp);
  }

  // 文字類
  if (document.getElementById('dateEnabled').checked) {
    const dateStr = getJapaneseDate(+document.getElementById('yearSelect').value, currentMonth);
    drawVertical(dateStr, dateX, dateY, +document.getElementById('dateSize').value, +document.getElementById('dateOpacity').value,
      +document.getElementById('dateRepeat').value, document.getElementById('dateStroke').checked, +document.getElementById('dateStrokeWidth').value,
      +document.getElementById('dateCorrection').value, '#000', dateFont, dateRotate, dateShadow, dateShadowBlur);
  }
  if (document.getElementById('hoheiEnabled').checked) {
    drawVertical('奉拝', hoheiX, hoheiY, +document.getElementById('hoheiSize').value, +document.getElementById('hoheiOpacity').value,
      +document.getElementById('hoheiRepeat').value, document.getElementById('hoheiStroke').checked, 2, 0, '#000', hoheiFont, hoheiRotate, hoheiShadow, hoheiShadowBlur);
  }
  if (document.getElementById('jinjaEnabled').checked) {
    const color = document.getElementById('jinjaColor').value;
    drawVertical(document.getElementById('jinjaText').value, jinjaX, jinjaY, +document.getElementById('jinjaSize').value,
      +document.getElementById('jinjaOpacity').value, +document.getElementById('jinjaRepeat').value,
      document.getElementById('jinjaStroke').checked, 2, 0, color, jinjaFont, jinjaRotate, jinjaShadow, jinjaShadowBlur);
  }

  // グリッドを最後に描画（最前面）
  drawGrid();
}

// 表示ズーム反映（canvasのスタイルで拡大縮小）
function updateCanvasZoom() {
  const scale = document.getElementById('zoomScale').value / 100;
  canvas.style.transform = `scale(${scale})`;
  canvas.style.transformOrigin = 'top center';
}
document.getElementById('zoomScale').addEventListener('input', () => {
  document.getElementById('zoomScaleVal').textContent = document.getElementById('zoomScale').value + '%';
  updateCanvasZoom();
  markUnsaved();
});
document.getElementById('gridEnabled').addEventListener('change', drawAll);

// Undoボタン
document.getElementById('undoBtn').onclick = undo;

// 拡大プレビュー（正しく動作）
document.getElementById('previewBtn').onclick = () => {
  previewCtx.clearRect(0, 0, 1024, 1024);
  previewCtx.drawImage(canvas, 0, 0, 1024, 1024);
  previewModal.style.display = 'flex';
};
previewModal.onclick = (e) => {
  if (e.target === previewModal) previewModal.style.display = 'none';
};

// すべての変更で履歴保存
document.querySelectorAll('input, select').forEach(el => {
  el.addEventListener('input', () => { markUnsaved(); pushHistory(); drawAll(); });
  el.addEventListener('change', () => { markUnsaved(); pushHistory(); drawAll(); });
});

// 初期化時に履歴初期化
window.onload = () => {
  applySettings(defaultSettings);
  pushHistory(); // 初期状態を履歴に
  updateCanvasZoom();
  // その他の初期化...
  drawAll();
};
</script>
</body>
</html>
