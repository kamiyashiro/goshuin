<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>御朱印工房 - SL Edition</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Klee+One&family=Kosugi+Maru&family=Potta+One&family=Yuji+Boku&family=Yuji+Syuku&family=Zen+Kurenaido&family=Zen+Old+Mincho&display=swap" rel="stylesheet">
<style>
@font-face {
  font-family: 'KouzanBrushFont';
  src: url('KouzanBrushFont.woff2') format('woff2');
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}
body { margin: 0; padding: 20px; background: #f0f0f0; font-family: sans-serif; text-align: center; }
#wrap { max-width: 900px; margin: 0 auto; background: white; padding: 30px; box-shadow: 0 0 20px rgba(0,0,0,0.2); border-radius: 15px; }
h1 { color: #d40000; font-size: 32px; margin-bottom: 20px; }
.tabs { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
.tab-btn { padding: 12px 24px; background: #ddd; cursor: pointer; border-radius: 10px 10px 0 0; font-weight: bold; }
.tab-btn.active { background: #fff; border: 2px solid #d40000; border-bottom: none; }
.tab-content { display: none; background: #fff; padding: 30px; border: 2px solid #d40000; border-radius: 0 10px 10px 10px; }
.tab-content.active { display: block; }
.controls-row { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 20px; align-items: center; justify-content: center; }
.controls-row label { font-weight: bold; min-width: 100px; }
input[type="range"] { width: 180px; }
span { min-width: 60px; display: inline-block; text-align: left; font-weight: bold; }
canvas { border: 4px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.4); background: white; margin-top: 30px; cursor: move; }
#template-list, #stamp-list { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
.template-thumb, .stamp-thumb { width: 120px; height: 120px; border: 3px solid #ccc; cursor: pointer; position: relative; border-radius: 10px; overflow: hidden; }
.template-thumb.selected, .stamp-thumb.selected { border-color: #d40000; box-shadow: 0 0 15px #d40000; }
.template-thumb img, .stamp-thumb img { width: 100%; height: 100%; object-fit: cover; }
.delete-btn { position: absolute; top: 0; right: 0; background: rgba(255,0,0,0.8); color: white; border: none; width: 30px; height: 30px; cursor: pointer; font-size: 18px; }
button.big-btn { padding: 18px 40px; font-size: 18px; background: #d40000; color: white; border: none; border-radius: 10px; cursor: pointer; margin: 15px; width: 300px; }
button.big-btn:hover { background: #b00000; }
#version { margin-top: 50px; font-size: 16px; color: #666; }
</style>
</head>
<body>
<div id="wrap">
  <h1>御朱印工房 - SL Edition</h1>
  <div class="tabs">
    <div class="tab-btn active" data-tab="background">背景</div>
    <div class="tab-btn" data-tab="date">日付</div>
    <div class="tab-btn" data-tab="hohei">奉拝</div>
    <div class="tab-btn" data-tab="jinja">神社名</div>
    <div class="tab-btn" data-tab="stamp">朱印</div>
    <div class="tab-btn" data-tab="imageSave">画像保存</div>
    <div class="tab-btn" data-tab="configSave">設定保存読込</div>
  </div>
  <div id="background" class="tab-content active">
    <p>テンプレート画像をアップロードしてください（複数可）</p>
    <input type="file" id="templateUpload" accept="image/*" multiple style="padding:10px;font-size:16px;">
    <div id="template-list"></div>
  </div>
  <div id="date" class="tab-content">
    <div class="controls-row"><label>表示:</label> <input type="checkbox" id="dateEnabled" checked></div>
    <div class="controls-row">
      <label>フォント:</label>
      <select id="dateFont">
        <option value="KouzanBrushFont" selected>衡山毛筆フォント (おすすめ・全員表示)</option>
        <option value="Yuji Syuku">佑字 肅 (毛筆楷書)</option>
        <option value="Yuji Boku">佑字 朴 (柔らか毛筆)</option>
        <option value="Zen Old Mincho">Zen Old Mincho</option>
        <option value="Klee One">Klee One</option>
        <option value="Kosugi Maru">Kosugi Maru</option>
        <option value="Potta One">Potta One</option>
        <option value="'MS Gothic', sans-serif">ＭＳ ゴシック</option>
        <option value="'MS Mincho', serif">ＭＳ 明朝</option>
      </select>
      <input type="text" id="dateFontCustom" placeholder="自由入力" size="15">
      <button onclick="setCustomFont('date')">適用</button>
    </div>
    <div class="controls-row">
      <label>年:</label> <select id="yearSelect"></select>
      <button id="prevMonthBtn">◀ 前月</button>
      <button id="nextMonthBtn">次月 ▶</button>
    </div>
    <div class="controls-row">
      <label>X位置:</label> <input type="range" id="dateX" min="0" max="512" value="72"><span id="dateXVal">72</span>
      <label>Y位置:</label> <input type="range" id="dateY" min="0" max="512" value="36"><span id="dateYVal">36</span>
    </div>
    <div class="controls-row">
      <label>サイズ:</label> <input type="range" id="dateSize" min="20" max="80" value="36"><span id="dateSizeVal">36</span>
      <label>補正:</label> <input type="range" id="dateCorrection" min="-10" max="10" value="0"><span id="dateCorrectionVal">0</span>
    </div>
    <div class="controls-row">
      <label>中塗り濃さ:</label> <input type="range" id="dateOpacity" min="10" max="100" value="100"><span id="dateOpacityVal">100%</span>
      <label>重ね回数:</label> <input type="range" id="dateRepeat" min="1" max="8" value="4"><span id="dateRepeatVal">4</span>
    </div>
    <div class="controls-row">
      <label>外周線:</label> <input type="checkbox" id="dateStroke">
      <label>外周太さ:</label> <input type="range" id="dateStrokeWidth" min="1" max="10" value="2"><span id="dateStrokeWidthVal">2</span>
    </div>
  </div>
  <div id="hohei" class="tab-content">
    <div class="controls-row"><label>表示:</label> <input type="checkbox" id="hoheiEnabled" checked></div>
    <div class="controls-row"><label>フォント:</label>
      <select id="hoheiFont">
        <option value="KouzanBrushFont" selected>衡山毛筆フォント (おすすめ・全員表示)</option>
        <option value="Yuji Syuku">佑字 肅</option>
        <option value="Yuji Boku">佑字 朴</option>
        <option value="Zen Old Mincho">Zen Old Mincho</option>
        <option value="Klee One">Klee One</option>
        <option value="Kosugi Maru">Kosugi Maru</option>
        <option value="Potta One">Potta One</option>
        <option value="'MS Gothic', sans-serif">ＭＳ ゴシック</option>
        <option value="'MS Mincho', serif">ＭＳ 明朝</option>
      </select>
    </div>
    <div class="controls-row">
      <label>X位置:</label> <input type="range" id="hoheiX" min="0" max="512" value="457"><span id="hoheiXVal">457</span>
      <label>Y位置:</label> <input type="range" id="hoheiY" min="0" max="512" value="46"><span id="hoheiYVal">46</span>
    </div>
    <div class="controls-row">
      <label>サイズ:</label> <input type="range" id="hoheiSize" min="20" max="80" value="75"><span id="hoheiSizeVal">75</span>
    </div>
    <div class="controls-row">
      <label>中塗り濃さ:</label> <input type="range" id="hoheiOpacity" min="10" max="100" value="100"><span id="hoheiOpacityVal">100%</span>
      <label>重ね回数:</label> <input type="range" id="hoheiRepeat" min="1" max="8" value="4"><span id="hoheiRepeatVal">4</span>
    </div>
    <div class="controls-row"><label>外周線:</label> <input type="checkbox" id="hoheiStroke"></div>
  </div>
  <div id="jinja" class="tab-content">
    <div class="controls-row"><label>表示:</label> <input type="checkbox" id="jinjaEnabled" checked></div>
    <div class="controls-row">
      <label>神社名:</label> <input type="text" id="jinjaText" value="神社名" size="20">
      <label>色:</label> <select id="jinjaColor">
        <option value="#000000" selected>黒</option>
        <option value="#d40000">赤</option>
      </select>
    </div>
    <div class="controls-row">
      <label>File Prefix:</label>
      <input type="text" id="filePrefix" value="" size="20" placeholder="例: MyShrine">
      <span style="font-size:14px; color:#666;">(半角英数のみ・空欄=Nameless Shrine)</span>
    </div>
    <div class="controls-row"><label>フォント:</label>
      <select id="jinjaFont">
        <option value="KouzanBrushFont" selected>衡山毛筆フォント (おすすめ・全員表示)</option>
        <option value="Yuji Syuku">佑字 肅</option>
        <option value="Yuji Boku">佑字 朴</option>
        <option value="Zen Old Mincho">Zen Old Mincho</option>
        <option value="Klee One">Klee One</option>
        <option value="Kosugi Maru">Kosugi Maru</option>
        <option value="Potta One">Potta One</option>
        <option value="'MS Gothic', sans-serif">ＭＳ ゴシック</option>
        <option value="'MS Mincho', serif">ＭＳ 明朝</option>
      </select>
    </div>
    <div class="controls-row">
      <label>X位置:</label> <input type="range" id="jinjaX" min="0" max="512" value="258"><span id="jinjaXVal">258</span>
      <label>Y位置:</label> <input type="range" id="jinjaY" min="0" max="512" value="50"><span id="jinjaYVal">50</span>
    </div>
    <div class="controls-row">
      <label>サイズ:</label> <input type="range" id="jinjaSize" min="20" max="80" value="80"><span id="jinjaSizeVal">80</span>
    </div>
    <div class="controls-row">
      <label>中塗り濃さ:</label> <input type="range" id="jinjaOpacity" min="10" max="100" value="100"><span id="jinjaOpacityVal">100%</span>
      <label>重ね回数:</label> <input type="range" id="jinjaRepeat" min="1" max="8" value="4"><span id="jinjaRepeatVal">4</span>
    </div>
    <div class="controls-row"><label>外周線:</label> <input type="checkbox" id="jinjaStroke"></div>
  </div>
  <div id="stamp" class="tab-content">
    <div class="controls-row"><label>表示:</label> <input type="checkbox" id="stampEnabled" checked></div>
    <p>朱印画像アップロード (透過PNG推奨・複数可)</p>
    <input type="file" id="stampUpload" accept="image/*" multiple style="padding:10px;font-size:16px;">
    <div class="controls-row">
      <label>サイズ:</label> <input type="range" id="stampSize" min="50" max="300" value="150"><span id="stampSizeVal">150</span>
      <label>回転:</label> <input type="range" id="stampRotate" min="-180" max="180" value="0"><span id="stampRotateVal">0°</span>
    </div>
    <div id="stamp-list"></div>
    <p>リストから朱印を選択 → スライダーで調整 → キャンバスでドラッグ</p>
  </div>
  <div id="imageSave" class="tab-content">
    <h2 style="color:#d40000; margin-bottom:30px;">御朱印画像の保存</h2>
    <button class="big-btn" id="downloadBtn">単体保存 (現在の月)</button>
    <button class="big-btn" id="downloadAllBtn">12ヶ月一括 ZIP保存</button>
  </div>
  <div id="configSave" class="tab-content">
    <h2 style="color:#d40000; margin-bottom:30px;">設定の保存・読み込み</h2>
    <button class="big-btn" id="saveSettingsBtn">設定保存 (JSON)</button>
    <button class="big-btn" onclick="document.getElementById('loadSettingsUpload').click();">設定読み込み (JSON)</button>
    <input type="file" id="loadSettingsUpload" accept=".json" style="display:none;">
  </div>
  <canvas id="goshuinCanvas" width="512" height="512"></canvas>
  <div id="version">御朱印工房 - SL Edition　Ver.20260104.2159</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<script>
const canvas = document.getElementById('goshuinCanvas');
const ctx = canvas.getContext('2d');
let currentMonth = new Date().getMonth() + 1;
let templates = [];
let selectedTemplate = null;
let stamps = [];
let selectedStampIndex = null;
let dateFont = 'KouzanBrushFont';
let hoheiFont = 'KouzanBrushFont';
let jinjaFont = 'KouzanBrushFont';
let dateX = 72, dateY = 36;
let hoheiX = 457, hoheiY = 46;
let jinjaX = 258, jinjaY = 50;
let filePrefix = 'Nameless Shrine';
let dragging = null;
let offsetX = 0, offsetY = 0;

const defaultSettings = {
  "templates": [],
  "selectedTemplateId": null,
  "date": {
    "enabled": true,
    "font": "KouzanBrushFont",
    "x": 72,
    "y": 36,
    "size": 36,
    "correction": 0,
    "opacity": 100,
    "repeat": 4,
    "stroke": false,
    "strokeWidth": 2
  },
  "hohei": {
    "enabled": true,
    "font": "KouzanBrushFont",
    "x": 457,
    "y": 46,
    "size": 75,
    "opacity": 100,
    "repeat": 4,
    "stroke": false
  },
  "jinja": {
    "enabled": true,
    "text": "神社名",
    "color": "#000000",
    "font": "KouzanBrushFont",
    "x": 258,
    "y": 50,
    "size": 80,
    "opacity": 100,
    "repeat": 4,
    "stroke": false
  },
  "stamps": [],
  "currentMonth": new Date().getMonth() + 1,
  "year": new Date().getFullYear(),
  "filePrefix": "Nameless Shrine"
};

function applySettings(s) {
  templates = s.templates || [];
  selectedTemplate = null;
  if (s.selectedTemplateId !== null && s.selectedTemplateId !== undefined) {
    selectedTemplate = templates.find(t => t.id === s.selectedTemplateId) || null;
  }
  renderTemplateList();

  stamps = [];
  selectedStampIndex = null;

  const loadPromises = (s.stamps || []).map(stampData => {
    return new Promise(resolve => {
      const img = new Image();
      img.onload = () => {
        stamps.push({
          img: img,
          x: stampData.x || 256,
          y: stampData.y || 256,
          size: stampData.size || 150,
          rotate: stampData.rotate || 0
        });
        resolve();
      };
      img.onerror = () => resolve();
      img.src = stampData.dataURL;
    });
  });

  document.getElementById('dateEnabled').checked = s.date.enabled ?? true;
  dateFont = s.date.font || 'KouzanBrushFont';
  document.getElementById('dateFont').value = dateFont;
  dateX = s.date.x ?? 72; dateY = s.date.y ?? 36;
  document.getElementById('dateX').value = dateX; document.getElementById('dateXVal').textContent = dateX;
  document.getElementById('dateY').value = dateY; document.getElementById('dateYVal').textContent = dateY;
  document.getElementById('dateSize').value = s.date.size ?? 36; document.getElementById('dateSizeVal').textContent = s.date.size ?? 36;
  document.getElementById('dateCorrection').value = s.date.correction ?? 0; document.getElementById('dateCorrectionVal').textContent = s.date.correction ?? 0;
  document.getElementById('dateOpacity').value = s.date.opacity ?? 100; document.getElementById('dateOpacityVal').textContent = (s.date.opacity ?? 100) + '%';
  document.getElementById('dateRepeat').value = s.date.repeat ?? 4; document.getElementById('dateRepeatVal').textContent = s.date.repeat ?? 4;
  document.getElementById('dateStroke').checked = s.date.stroke ?? false;
  document.getElementById('dateStrokeWidth').value = s.date.strokeWidth ?? 2; document.getElementById('dateStrokeWidthVal').textContent = s.date.strokeWidth ?? 2;

  document.getElementById('hoheiEnabled').checked = s.hohei.enabled ?? true;
  hoheiFont = s.hohei.font || 'KouzanBrushFont';
  document.getElementById('hoheiFont').value = hoheiFont;
  hoheiX = s.hohei.x ?? 457; hoheiY = s.hohei.y ?? 46;
  document.getElementById('hoheiX').value = hoheiX; document.getElementById('hoheiXVal').textContent = hoheiX;
  document.getElementById('hoheiY').value = hoheiY; document.getElementById('hoheiYVal').textContent = hoheiY;
  document.getElementById('hoheiSize').value = s.hohei.size ?? 75; document.getElementById('hoheiSizeVal').textContent = s.hohei.size ?? 75;
  document.getElementById('hoheiOpacity').value = s.hohei.opacity ?? 100; document.getElementById('hoheiOpacityVal').textContent = (s.hohei.opacity ?? 100) + '%';
  document.getElementById('hoheiRepeat').value = s.hohei.repeat ?? 4; document.getElementById('hoheiRepeatVal').textContent = s.hohei.repeat ?? 4;
  document.getElementById('hoheiStroke').checked = s.hohei.stroke ?? false;

  document.getElementById('jinjaEnabled').checked = s.jinja.enabled ?? true;
  document.getElementById('jinjaText').value = s.jinja.text || "神社名";
  document.getElementById('jinjaColor').value = s.jinja.color || "#000000";
  jinjaFont = s.jinja.font || 'KouzanBrushFont';
  document.getElementById('jinjaFont').value = jinjaFont;
  jinjaX = s.jinja.x ?? 258; jinjaY = s.jinja.y ?? 50;
  document.getElementById('jinjaX').value = jinjaX; document.getElementById('jinjaXVal').textContent = jinjaX;
  document.getElementById('jinjaY').value = jinjaY; document.getElementById('jinjaYVal').textContent = jinjaY;
  document.getElementById('jinjaSize').value = s.jinja.size ?? 80; document.getElementById('jinjaSizeVal').textContent = s.jinja.size ?? 80;
  document.getElementById('jinjaOpacity').value = s.jinja.opacity ?? 100; document.getElementById('jinjaOpacityVal').textContent = (s.jinja.opacity ?? 100) + '%';
  document.getElementById('jinjaRepeat').value = s.jinja.repeat ?? 4; document.getElementById('jinjaRepeatVal').textContent = s.jinja.repeat ?? 4;
  document.getElementById('jinjaStroke').checked = s.jinja.stroke ?? false;

  currentMonth = s.currentMonth ?? new Date().getMonth() + 1;
  document.getElementById('yearSelect').value = s.year ?? new Date().getFullYear();

  filePrefix = s.filePrefix || 'Nameless Shrine';
  document.getElementById('filePrefix').value = s.filePrefix || '';

  Promise.all(loadPromises).then(() => {
    renderStampList();
    updateStampControls();
    drawAll();
  });
}

window.onload = () => {
  applySettings(defaultSettings);

  const yearSelect = document.getElementById('yearSelect');
  const currentYear = new Date().getFullYear();
  const maxYear = 2075;
  for (let y = currentYear; y <= maxYear; y++) {
    const opt = document.createElement('option');
    opt.value = y;
    opt.textContent = y + '年';
    if (y === currentYear) opt.selected = true;
    yearSelect.appendChild(opt);
  }

  document.querySelectorAll('.tab-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById(btn.dataset.tab).classList.add('active');
      drawAll();
    });
  });

  drawAll();
};

document.getElementById('templateUpload').addEventListener('change', e => {
  Array.from(e.target.files).forEach(file => {
    const reader = new FileReader();
    reader.onload = ev => {
      const id = Date.now() + Math.random();
      templates.push({id, dataURL: ev.target.result});
      renderTemplateList();
      if (!selectedTemplate) selectTemplate(templates[templates.length - 1]);
    };
    reader.readAsDataURL(file);
  });
});

function renderTemplateList() {
  const list = document.getElementById('template-list');
  list.innerHTML = '';
  templates.forEach(t => {
    const div = document.createElement('div');
    div.className = 'template-thumb' + (selectedTemplate && selectedTemplate.id === t.id ? ' selected' : '');
    div.innerHTML = `<img src="${t.dataURL}"><button class="delete-btn">×</button>`;
    div.addEventListener('click', e => {
      if (e.target.className === 'delete-btn') {
        e.stopPropagation();
        templates = templates.filter(tt => tt.id !== t.id);
        renderTemplateList();
        if (selectedTemplate && selectedTemplate.id === t.id) selectedTemplate = null;
        drawAll();
      } else {
        selectTemplate(t);
      }
    });
    list.appendChild(div);
  });
}

function selectTemplate(t) {
  selectedTemplate = t;
  renderTemplateList();
  drawAll();
}

document.getElementById('stampUpload').addEventListener('change', e => {
  Array.from(e.target.files).forEach(file => {
    const reader = new FileReader();
    reader.onload = ev => {
      const img = new Image();
      img.onload = () => {
        stamps.push({
          img: img,
          x: 256,
          y: 256,
          size: 150,
          rotate: 0
        });
        renderStampList();
        drawAll();
      };
      img.src = ev.target.result;
    };
    reader.readAsDataURL(file);
  });
});

function renderStampList() {
  const list = document.getElementById('stamp-list');
  list.innerHTML = '';
  stamps.forEach((stamp, index) => {
    const div = document.createElement('div');
    div.className = 'stamp-thumb' + (selectedStampIndex === index ? ' selected' : '');
    div.innerHTML = `<img src="${stamp.img.src}"><button class="delete-btn">×</button>`;
    div.addEventListener('click', e => {
      if (e.target.className === 'delete-btn') {
        e.stopPropagation();
        stamps.splice(index, 1);
        if (selectedStampIndex === index) selectedStampIndex = null;
        else if (selectedStampIndex > index) selectedStampIndex--;
        renderStampList();
        drawAll();
      } else {
        selectedStampIndex = index;
        renderStampList();
        updateStampControls();
      }
    });
    list.appendChild(div);
  });
}

function updateStampControls() {
  if (selectedStampIndex === null) return;
  const s = stamps[selectedStampIndex];
  document.getElementById('stampSize').value = s.size;
  document.getElementById('stampSizeVal').textContent = s.size;
  document.getElementById('stampRotate').value = s.rotate;
  document.getElementById('stampRotateVal').textContent = s.rotate + '°';
}

document.getElementById('stampSize').addEventListener('input', () => {
  if (selectedStampIndex !== null) {
    stamps[selectedStampIndex].size = +document.getElementById('stampSize').value;
    document.getElementById('stampSizeVal').textContent = stamps[selectedStampIndex].size;
    drawAll();
  }
});

document.getElementById('stampRotate').addEventListener('input', () => {
  if (selectedStampIndex !== null) {
    stamps[selectedStampIndex].rotate = +document.getElementById('stampRotate').value;
    document.getElementById('stampRotateVal').textContent = stamps[selectedStampIndex].rotate + '°';
    drawAll();
  }
});

document.getElementById('filePrefix').addEventListener('input', function() {
  this.value = this.value.replace(/[^\x20-\x7E]/g, '');
  filePrefix = this.value.trim() || 'Nameless Shrine';
});

document.querySelectorAll('input[type="range"]').forEach(slider => {
  const valSpan = document.getElementById(slider.id + 'Val');
  slider.addEventListener('input', () => {
    if (valSpan) valSpan.textContent = slider.value + (slider.id.includes('Opacity') ? '%' : slider.id.includes('Rotate') ? '°' : '');
    updatePositionsFromSliders();
    drawAll();
  });
});

document.querySelectorAll('input[type="checkbox"], input[type="text"], select').forEach(el => {
  if (el.id !== 'filePrefix' && !el.id.includes('FontCustom')) el.addEventListener('change', drawAll);
});

function setCustomFont(type) {
  const input = document.getElementById(type + 'FontCustom');
  if (input.value.trim()) {
    if (type === 'date') dateFont = input.value.trim();
    if (type === 'hohei') hoheiFont = input.value.trim();
    if (type === 'jinja') jinjaFont = input.value.trim();
    drawAll();
  }
}

document.getElementById('prevMonthBtn').addEventListener('click', () => { currentMonth = currentMonth === 1 ? 12 : currentMonth - 1; drawAll(); });
document.getElementById('nextMonthBtn').addEventListener('click', () => { currentMonth = currentMonth === 12 ? 1 : currentMonth + 1; drawAll(); });

const kan = ["", "一", "二", "三", "四", "五", "六", "七", "八", "九"];
const juu = ["十", "二十", "三十", "四十", "五十", "六十", "七十", "八十", "九十"];
function toKanji(n) {
  if (n === 0) return "〇";
  if (n <= 9) return kan[n];
  const tens = Math.floor(n / 10);
  const ones = n % 10;
  return (tens > 0 ? juu[tens - 1] : "") + (ones > 0 ? kan[ones] : "");
}
function getJapaneseDate(year, month) {
  const reiwaYear = year - 2018;
  const yearStr = reiwaYear === 1 ? "令和元年" : "令和" + toKanji(reiwaYear) + "年";
  return yearStr + toKanji(month) + "月吉日";
}

function drawVertical(text, x, y, size, opacity, repeat, stroke, strokeWidth, correction = 0, color = '#000', fontFamily = 'KouzanBrushFont') {
  ctx.textAlign = "center";
  ctx.textBaseline = "top";
  ctx.fillStyle = color;
  ctx.globalAlpha = opacity / 100;
  ctx.strokeStyle = '#000';
  ctx.lineWidth = strokeWidth;
  for (let i = 0; i < text.length; i++) {
    const ch = text[i];
    const curSize = size + correction;
    ctx.font = `bold ${curSize}px "${fontFamily}", 'Yuji Syuku', sans-serif`;
    for (let r = 0; r < repeat; r++) ctx.fillText(ch, x, y + i * size * 1.15);
    if (stroke) for (let r = 0; r < repeat; r++) ctx.strokeText(ch, x, y + i * size * 1.15);
  }
  ctx.globalAlpha = 1;
}

function drawStamp(stamp) {
  ctx.save();
  ctx.translate(stamp.x, stamp.y);
  ctx.rotate(stamp.rotate * Math.PI / 180);
  ctx.globalCompositeOperation = 'multiply';
  ctx.drawImage(stamp.img, -stamp.size / 2, -stamp.size / 2, stamp.size, stamp.size);
  ctx.restore();
}

function drawAll() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (selectedTemplate) {
    const img = new Image();
    img.src = selectedTemplate.dataURL;
    img.onload = () => { ctx.drawImage(img, 0, 0, canvas.width, canvas.height); drawRest(); };
    if (img.complete && img.naturalHeight !== 0) { ctx.drawImage(img, 0, 0, canvas.width, canvas.height); drawRest(); }
    return;
  }
  drawRest();
}

function drawRest() {
  ctx.globalCompositeOperation = 'source-over';
  if (document.getElementById('stampEnabled').checked) {
    stamps.forEach(stamp => drawStamp(stamp));
  }
  if (document.getElementById('dateEnabled').checked) {
    const dateStr = getJapaneseDate(+document.getElementById('yearSelect').value, currentMonth);
    drawVertical(dateStr, dateX, dateY, +document.getElementById('dateSize').value, +document.getElementById('dateOpacity').value,
      +document.getElementById('dateRepeat').value, document.getElementById('dateStroke').checked, +document.getElementById('dateStrokeWidth').value,
      +document.getElementById('dateCorrection').value, '#000', dateFont);
  }
  if (document.getElementById('hoheiEnabled').checked) {
    drawVertical('奉拝', hoheiX, hoheiY, +document.getElementById('hoheiSize').value, +document.getElementById('hoheiOpacity').value,
      +document.getElementById('hoheiRepeat').value, document.getElementById('hoheiStroke').checked, 2, 0, '#000', hoheiFont);
  }
  if (document.getElementById('jinjaEnabled').checked) {
    const color = document.getElementById('jinjaColor').value;
    drawVertical(document.getElementById('jinjaText').value, jinjaX, jinjaY, +document.getElementById('jinjaSize').value,
      +document.getElementById('jinjaOpacity').value, +document.getElementById('jinjaRepeat').value,
      document.getElementById('jinjaStroke').checked, 2, 0, color, jinjaFont);
  }
}

function updatePositionsFromSliders() {
  dateX = +document.getElementById('dateX').value;
  dateY = +document.getElementById('dateY').value;
  hoheiX = +document.getElementById('hoheiX').value;
  hoheiY = +document.getElementById('hoheiY').value;
  jinjaX = +document.getElementById('jinjaX').value;
  jinjaY = +document.getElementById('jinjaY').value;
}

function updateSlidersFromPositions() {
  document.getElementById('dateX').value = dateX; document.getElementById('dateXVal').textContent = dateX;
  document.getElementById('dateY').value = dateY; document.getElementById('dateYVal').textContent = dateY;
  document.getElementById('hoheiX').value = hoheiX; document.getElementById('hoheiXVal').textContent = hoheiX;
  document.getElementById('hoheiY').value = hoheiY; document.getElementById('hoheiYVal').textContent = hoheiY;
  document.getElementById('jinjaX').value = jinjaX; document.getElementById('jinjaXVal').textContent = jinjaX;
  document.getElementById('jinjaY').value = jinjaY; document.getElementById('jinjaYVal').textContent = jinjaY;
}

canvas.addEventListener('mousedown', e => {
  const rect = canvas.getBoundingClientRect();
  const mx = e.clientX - rect.left;
  const my = e.clientY - rect.top;
  for (let i = stamps.length - 1; i >= 0; i--) {
    const s = stamps[i];
    if (document.getElementById('stampEnabled').checked && Math.hypot(mx - s.x, my - s.y) < s.size / 2) {
      selectedStampIndex = i;
      renderStampList();
      updateStampControls();
      dragging = 'stamp';
      offsetX = mx - s.x;
      offsetY = my - s.y;
      return;
    }
  }
  if (document.getElementById('dateEnabled').checked && hitTest(mx, my, dateX, dateY, getTextBounds('date'))) dragging = 'date';
  else if (document.getElementById('hoheiEnabled').checked && hitTest(mx, my, hoheiX, hoheiY, getTextBounds('hohei'))) dragging = 'hohei';
  else if (document.getElementById('jinjaEnabled').checked && hitTest(mx, my, jinjaX, jinjaY, getTextBounds('jinja'))) dragging = 'jinja';
  if (dragging && dragging !== 'stamp') {
    offsetX = mx - (dragging === 'date' ? dateX : dragging === 'hohei' ? hoheiX : jinjaX);
    offsetY = my - (dragging === 'date' ? dateY : dragging === 'hohei' ? hoheiY : jinjaY);
  }
});

canvas.addEventListener('mousemove', e => {
  if (!dragging) return;
  const rect = canvas.getBoundingClientRect();
  const mx = e.clientX - rect.left;
  const my = e.clientY - rect.top;
  const nx = mx - offsetX;
  const ny = my - offsetY;
  if (dragging === 'date') { dateX = nx; dateY = ny; }
  else if (dragging === 'hohei') { hoheiX = nx; hoheiY = ny; }
  else if (dragging === 'jinja') { jinjaX = nx; jinjaY = ny; }
  else if (dragging === 'stamp' && selectedStampIndex !== null) { stamps[selectedStampIndex].x = nx; stamps[selectedStampIndex].y = ny; }
  updateSlidersFromPositions();
  drawAll();
});

canvas.addEventListener('mouseup', () => { dragging = null; });
canvas.addEventListener('mouseleave', () => { dragging = null; });

function hitTest(mx, my, x, y, bounds) {
  return mx >= x - bounds.width / 2 && mx <= x + bounds.width / 2 && my >= y && my <= y + bounds.height;
}

function getTextBounds(type) {
  let text, size, font = dateFont;
  if (type === 'date') { text = getJapaneseDate(+document.getElementById('yearSelect').value, currentMonth); size = +document.getElementById('dateSize').value; font = dateFont; }
  else if (type === 'hohei') { text = '奉拝'; size = +document.getElementById('hoheiSize').value; font = hoheiFont; }
  else if (type === 'jinja') { text = document.getElementById('jinjaText').value || ' '; size = +document.getElementById('jinjaSize').value; font = jinjaFont; }
  ctx.font = `bold ${size}px "${font}", 'Yuji Syuku', sans-serif`;
  const width = Math.max(...[...text].map(ch => ctx.measureText(ch).width));
  const height = text.length * size * 1.15;
  return {width, height};
}

document.getElementById('downloadBtn').addEventListener('click', () => {
  const prefix = filePrefix || 'Nameless Shrine';
  const a = document.createElement('a');
  a.href = canvas.toDataURL('image/png');
  a.download = `${prefix}_${document.getElementById('yearSelect').value}_${currentMonth.toString().padStart(2,'0')}.png`;
  a.click();
});

document.getElementById('downloadAllBtn').addEventListener('click', async () => {
  const prefix = filePrefix || 'Nameless Shrine';
  const zip = new JSZip();
  const year = +document.getElementById('yearSelect').value;
  const btn = document.getElementById('downloadAllBtn');
  btn.disabled = true; btn.textContent = "生成中...";
  for (let m = 1; m <= 12; m++) {
    currentMonth = m;
    drawAll();
    await new Promise(r => setTimeout(r, 200));
    const dataURL = canvas.toDataURL('image/png');
    zip.file(`${prefix}_${year}_${m.toString().padStart(2,'0')}.png`, dataURL.split(',')[1], {base64: true});
    btn.textContent = `生成中... (${m}/12)`;
  }
  saveAs(await zip.generateAsync({type:"blob"}), `${prefix}_${year}_All.zip`);
  btn.disabled = false; btn.textContent = "12ヶ月一括 ZIP保存";
});

  updatePositionsFromSliders();

  const settings = {
    templates: templates.map(t => ({id: t.id, dataURL: t.dataURL})),
    selectedTemplateId: selectedTemplate ? selectedTemplate.id : null,
    date: {
      enabled: document.getElementById('dateEnabled').checked,

      opacity: +document.getElementById('dateOpacity').value,
      repeat: +document.getElementById('dateRepeat').value,
      stroke: document.getElementById('dateStroke').checked,
      strokeWidth: +document.getElementById('dateStrokeWidth').value
    },
    hohei: {
      enabled: document.getElementById('hoheiEnabled').checked,

      y: hoheiY,
      size: +document.getElementById('hoheiSize').value,
      opacity: +document.getElementById('hoheiOpacity').value,
      repeat: +document.getElementById('hoheiRepeat').value,
      stroke: document.getElementById('hoheiStroke').checked
    },
    jinja: {

      repeat: +document.getElementById('jinjaRepeat').value,

    },
    stamps: stamps.map(s => ({

    })),
    currentMonth: currentMonth,
    year: +document.getElementById('yearSelect').value,

  };
  const blob = new Blob([JSON.stringify(settings, null, 2)], {type: 'application/json'});
  saveAs(blob, 'goshuin_settings.json');
});

document.getElementById('loadSettingsUpload').addEventListener('change', e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = ev => {
    try {
      const s = JSON.parse(ev.target.result);
      applySettings(s);
    } catch (err) {
      alert('JSONファイルの読み込みに失敗しました: ' + err.message);
    }
  };
  reader.readAsText(file);
});
