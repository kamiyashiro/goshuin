<style>
@font-face {
  font-family: 'KouzanBrushFont';
  src: url('KouzanBrushFont.woff2') format('woff2');

<style>
body { margin: 0; padding: 20px; background: #f0f0f0; font-family: sans-serif; text-align: center; }
#wrap { max-width: 900px; margin: 0 auto; background: white; padding: 30px; box-shadow: 0 0 20px rgba(0,0,0,0.2); border-radius: 15px; }
h1 { color: #d40000; font-size: 32px; margin-bottom: 20px; }
.tabs { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
.tab-btn { padding: 12px 24px; background: #ddd; cursor: pointer; border-radius: 10px 10px 0 0; font-weight: bold; }
.tab-btn.active { background: #fff; border: 2px solid #d40000; border-bottom: none; }
.tab-content { display: none; background: #fff; padding: 30px; border: 2px solid #d40000; border-radius: 0 10px 10px 10px; }
.tab-content.active { display: block; }
.controls-row { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 20px; align-items: center; justify-content: center; }
.controls-row label { font-weight: bold; min-width: 100px; }
input[type="range"] { width: 180px; }
span { min-width: 60px; display: inline-block; text-align: left; font-weight: bold; }
canvas { border: 4px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.4); background: white; margin-top: 30px; }
#template-list { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
.template-thumb { width: 120px; height: 120px; border: 3px solid #ccc; cursor: pointer; position: relative; border-radius: 10px; overflow: hidden; }
.template-thumb img { width: 100%; height: 100%; object-fit: cover; }
.template-thumb.selected { border-color: #d40000; box-shadow: 0 0 15px #d40000; }
.delete-btn { position: absolute; top: 0; right: 0; background: rgba(255,0,0,0.8); color: white; border: none; width: 30px; height: 30px; cursor: pointer; font-size: 18px; }
button.big-btn { padding: 18px 40px; font-size: 18px; background: #d40000; color: white; border: none; border-radius: 10px; cursor: pointer; margin: 15px; width: 300px; }
button.big-btn:hover { background: #b00000; }
#version { margin-top: 50px; font-size: 16px; color: #666; }
</style>
</head>

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<script>
const canvas = document.getElementById('goshuinCanvas');
const ctx = canvas.getContext('2d');
let currentMonth = 11;
let templates = [];
let selectedTemplate = null;
let stampImage = null;
let stampX = 256, stampY = 256, stampSize = 150, stampRotate = 0, stampLayer = 'top';
let dateFont = 'KouzanBrushFont';
let hoheiFont = 'KouzanBrushFont';
let jinjaFont = 'KouzanBrushFont';
let dateX = 72, dateY = 36;
let hoheiX = 457, hoheiY = 46;
let jinjaX = 258, jinjaY = 50;
let filePrefix = 'Nameless Shrine';

// ご提供のJSONを初期値として定義
const defaultSettings = {
  "templates": [],
  "selectedTemplateId": null,
  "date": {
    "enabled": true,
    "font": "KouzanBrushFont",
    "x": 72,
    "y": 36,
    "size": 36,
    "correction": 0,
    "opacity": 100,
    "repeat": 4,
    "stroke": false,
    "strokeWidth": 2
  },
  "hohei": {
    "enabled": true,
    "font": "KouzanBrushFont",
    "x": 457,
    "y": 46,
    "size": 75,
    "opacity": 100,
    "repeat": 4,
    "stroke": false
  },
  "jinja": {
    "enabled": true,
    "text": "神社名",
    "color": "#000000",
    "font": "KouzanBrushFont",
    "x": 258,
    "y": 50,
    "size": 80,
    "opacity": 100,
    "repeat": 4,
    "stroke": false
  },
  "stamp": {
    "enabled": true,
    "dataURL": null,
    "x": 256,
    "y": 256,
    "size": 150,
    "rotate": 0,
    "layer": "top"
  },
  "currentMonth": 11,
  "year": 2026,
  "filePrefix": "Nameless Shrine"
};

// 初期値適用関数
function applySettings(s) {
  templates = [];
  selectedTemplate = null;
  renderTemplateList();

  document.getElementById('dateEnabled').checked = s.date.enabled;
  dateFont = s.date.font;
  document.getElementById('dateFont').value = dateFont;
  dateX = s.date.x; dateY = s.date.y;
  document.getElementById('dateX').value = dateX; document.getElementById('dateXVal').textContent = dateX;
  document.getElementById('dateY').value = dateY; document.getElementById('dateYVal').textContent = dateY;
  document.getElementById('dateSize').value = s.date.size; document.getElementById('dateSizeVal').textContent = s.date.size;
  document.getElementById('dateCorrection').value = s.date.correction; document.getElementById('dateCorrectionVal').textContent = s.date.correction;
  document.getElementById('dateOpacity').value = s.date.opacity; document.getElementById('dateOpacityVal').textContent = s.date.opacity + '%';
  document.getElementById('dateRepeat').value = s.date.repeat; document.getElementById('dateRepeatVal').textContent = s.date.repeat;
  document.getElementById('dateStroke').checked = s.date.stroke;
  document.getElementById('dateStrokeWidth').value = s.date.strokeWidth; document.getElementById('dateStrokeWidthVal').textContent = s.date.strokeWidth;

  document.getElementById('hoheiEnabled').checked = s.hohei.enabled;
  hoheiFont = s.hohei.font;
  document.getElementById('hoheiFont').value = hoheiFont;
  hoheiX = s.hohei.x; hoheiY = s.hohei.y;
  document.getElementById('hoheiX').value = hoheiX; document.getElementById('hoheiXVal').textContent = hoheiX;
  document.getElementById('hoheiY').value = hoheiY; document.getElementById('hoheiYVal').textContent = hoheiY;
  document.getElementById('hoheiSize').value = s.hohei.size; document.getElementById('hoheiSizeVal').textContent = s.hohei.size;
  document.getElementById('hoheiOpacity').value = s.hohei.opacity; document.getElementById('hoheiOpacityVal').textContent = s.hohei.opacity + '%';
  document.getElementById('hoheiRepeat').value = s.hohei.repeat; document.getElementById('hoheiRepeatVal').textContent = s.hohei.repeat;
  document.getElementById('hoheiStroke').checked = s.hohei.stroke;

  document.getElementById('jinjaEnabled').checked = s.jinja.enabled;
  document.getElementById('jinjaText').value = s.jinja.text;
  document.getElementById('jinjaColor').value = s.jinja.color;
  jinjaFont = s.jinja.font;
  document.getElementById('jinjaFont').value = jinjaFont;
  jinjaX = s.jinja.x; jinjaY = s.jinja.y;
  document.getElementById('jinjaX').value = jinjaX; document.getElementById('jinjaXVal').textContent = jinjaX;
  document.getElementById('jinjaY').value = jinjaY; document.getElementById('jinjaYVal').textContent = jinjaY;
  document.getElementById('jinjaSize').value = s.jinja.size; document.getElementById('jinjaSizeVal').textContent = s.jinja.size;
  document.getElementById('jinjaOpacity').value = s.jinja.opacity; document.getElementById('jinjaOpacityVal').textContent = s.jinja.opacity + '%';
  document.getElementById('jinjaRepeat').value = s.jinja.repeat; document.getElementById('jinjaRepeatVal').textContent = s.jinja.repeat;
  document.getElementById('jinjaStroke').checked = s.jinja.stroke;

  document.getElementById('stampEnabled').checked = s.stamp.enabled;
  stampX = s.stamp.x; stampY = s.stamp.y; stampSize = s.stamp.size; stampRotate = s.stamp.rotate; stampLayer = s.stamp.layer;
  document.getElementById('stampSize').value = stampSize; document.getElementById('stampSizeVal').textContent = stampSize;
  document.getElementById('stampRotate').value = stampRotate; document.getElementById('stampRotateVal').textContent = stampRotate + '°';
  document.getElementById('stampLayer').value = stampLayer;
  stampImage = null;

  currentMonth = s.currentMonth;
  filePrefix = s.filePrefix || 'Nameless Shrine';
  document.getElementById('filePrefix').value = s.filePrefix || '';

  drawAll();
}

// ページロード時に初期値適用 + 年選択生成
window.onload = () => {
  applySettings(defaultSettings);

  const yearSelect = document.getElementById('yearSelect');
  const currentYear = new Date().getFullYear(); // 2025年
  const maxYear = 2075;
  for (let y = currentYear; y <= maxYear; y++) {
    const opt = document.createElement('option');
    opt.value = y;
    opt.textContent = y + '年';
    if (y === currentYear) opt.selected = true; // ドロップダウンでは現在の年を選択
    yearSelect.appendChild(opt);
  }
  yearSelect.value = defaultSettings.year; // 表示はご提供JSONの2026年

  drawAll();
};

// 以降は前回の完全なコード（タブ、背景、朱印、スライダー、描画、ドラッグ、保存などすべて正常）

// タブ切り替え
document.querySelectorAll('.tab-btn').forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById(btn.dataset.tab).classList.add('active');
    drawAll();
  };
});

// 背景管理
document.getElementById('templateUpload').onchange = e => {
  Array.from(e.target.files).forEach(file => {
    const reader = new FileReader();
    reader.onload = ev => {
      const id = Date.now() + Math.random();
      templates.push({id, dataURL: ev.target.result});
      renderTemplateList();
      if (!selectedTemplate) selectTemplate(templates[templates.length - 1]);
    };
    reader.readAsDataURL(file);
  });
};

function renderTemplateList() {
  const list = document.getElementById('template-list');
  list.innerHTML = '';
  templates.forEach(t => {
    const div = document.createElement('div');
    div.className = 'template-thumb' + (selectedTemplate && selectedTemplate.id === t.id ? ' selected' : '');
    div.innerHTML = `<img src="${t.dataURL}"><button class="delete-btn">×</button>`;
    div.onclick = e => {
      if (e.target.className === 'delete-btn') {
        e.stopPropagation();
        templates = templates.filter(tt => tt.id !== t.id);
        renderTemplateList();
        if (selectedTemplate && selectedTemplate.id === t.id) selectedTemplate = null;
        drawAll();
      } else {
        selectTemplate(t);
      }
    };
    list.appendChild(div);
  });
}

function selectTemplate(t) {
  selectedTemplate = t;
  renderTemplateList();
  drawAll();
}

// 朱印アップロード
document.getElementById('stampUpload').onchange = e => {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = ev => {
      const img = new Image();
      img.onload = () => { stampImage = img; drawAll(); };
      img.src = ev.target.result;
    };
    reader.readAsDataURL(file);
  }
};

// File Prefix入力制限
document.getElementById('filePrefix').oninput = function() {
  this.value = this.value.replace(/[^\x20-\x7E]/g, '');
  filePrefix = this.value.trim() || 'Nameless Shrine';
};

// すべてのrangeスライダー
document.querySelectorAll('input[type="range"]').forEach(slider => {
  const valSpan = document.getElementById(slider.id + 'Val');
  slider.oninput = () => {
    if (valSpan) valSpan.textContent = slider.value + (slider.id.includes('Opacity') ? '%' : slider.id.includes('Rotate') ? '°' : '');
    if (slider.id === 'stampSize') stampSize = +slider.value;
    if (slider.id === 'stampRotate') stampRotate = +slider.value;
    updatePositionsFromSliders();
    drawAll();
  };
});

// その他のイベント
document.querySelectorAll('input[type="checkbox"], input[type="text"], select').forEach(el => {
  if (el.id !== 'filePrefix' && !el.id.includes('FontCustom')) el.onchange = drawAll;
});
document.getElementById('stampLayer').onchange = () => { stampLayer = document.getElementById('stampLayer').value; drawAll(); };

// カスタムフォント
function setCustomFont(type) {
  const input = document.getElementById(type + 'FontCustom');
  if (input.value.trim()) {
    if (type === 'date') dateFont = input.value.trim();
    if (type === 'hohei') hoheiFont = input.value.trim();
    if (type === 'jinja') jinjaFont = input.value.trim();
    drawAll();
  }
}

// 月ナビ
document.getElementById('prevMonthBtn').onclick = () => { currentMonth = currentMonth === 1 ? 12 : currentMonth - 1; drawAll(); };
document.getElementById('nextMonthBtn').onclick = () => { currentMonth = currentMonth === 12 ? 1 : currentMonth + 1; drawAll(); };

// 漢数字変換
const kan = ["", "一", "二", "三", "四", "五", "六", "七", "八", "九"];
const juu = ["十", "二十", "三十", "四十", "五十", "六十", "七十", "八十", "九十"];

function toKanji(n) {
  if (n === 0) return "〇";
  if (n <= 9) return kan[n];
  const tens = Math.floor(n / 10);
  const ones = n % 10;
  return (tens > 0 ? juu[tens - 1] : "") + (ones > 0 ? kan[ones] : "");
}

function getJapaneseDate(year, month) {
  const reiwaYear = year - 2018;
  const yearStr = reiwaYear === 1 ? "令和元年" : "令和" + toKanji(reiwaYear) + "年";
  return yearStr + toKanji(month) + "月吉日";
}

// 描画関数
function drawVertical(text, x, y, size, opacity, repeat, stroke, strokeWidth, correction = 0, color = '#000', fontFamily = 'KouzanBrushFont') {
  ctx.textAlign = "center";
  ctx.textBaseline = "top";
  ctx.fillStyle = color;
  ctx.globalAlpha = opacity / 100;
  ctx.strokeStyle = '#000';
  ctx.lineWidth = strokeWidth;
  for (let i = 0; i < text.length; i++) {
    const ch = text[i];
    const curSize = size + correction;
    ctx.font = `bold ${curSize}px "${fontFamily}", 'Yuji Syuku', sans-serif`;
    for (let r = 0; r < repeat; r++) ctx.fillText(ch, x, y + i * size * 1.15);
    if (stroke) ctx.strokeText(ch, x, y + i * size * 1.15);
  }
  ctx.globalAlpha = 1;
}

function drawStamp(x, y) {
  ctx.save();
  ctx.translate(x, y);
  ctx.rotate(stampRotate * Math.PI / 180);
  ctx.drawImage(stampImage, -stampSize / 2, -stampSize / 2, stampSize, stampSize);
  ctx.restore();
}

function drawAll() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (selectedTemplate) {
    const img = new Image();
    img.src = selectedTemplate.dataURL;
    img.onload = () => { ctx.drawImage(img, 0, 0, canvas.width, canvas.height); drawRest(); };
    if (img.complete && img.naturalHeight !== 0) { ctx.drawImage(img, 0, 0, canvas.width, canvas.height); drawRest(); }
    return;
  }
  drawRest();
}

function drawRest() {
  if (stampImage && document.getElementById('stampEnabled').checked && stampLayer === 'bottom') {
    ctx.globalCompositeOperation = 'multiply';
    drawStamp(stampX, stampY);
    ctx.globalCompositeOperation = 'source-over';
  }
  if (document.getElementById('dateEnabled').checked) {
    const dateStr = getJapaneseDate(+document.getElementById('yearSelect').value, currentMonth);
    drawVertical(dateStr, dateX, dateY, +document.getElementById('dateSize').value, +document.getElementById('dateOpacity').value,
      +document.getElementById('dateRepeat').value, document.getElementById('dateStroke').checked, +document.getElementById('dateStrokeWidth').value,
      +document.getElementById('dateCorrection').value, '#000', dateFont);
  }
  if (document.getElementById('hoheiEnabled').checked) {
    drawVertical('奉拝', hoheiX, hoheiY, +document.getElementById('hoheiSize').value, +document.getElementById('hoheiOpacity').value,
      +document.getElementById('hoheiRepeat').value, document.getElementById('hoheiStroke').checked, 2, 0, '#000', hoheiFont);
  }
  if (document.getElementById('jinjaEnabled').checked) {
    const color = document.getElementById('jinjaColor').value;
    drawVertical(document.getElementById('jinjaText').value, jinjaX, jinjaY, +document.getElementById('jinjaSize').value,
      +document.getElementById('jinjaOpacity').value, +document.getElementById('jinjaRepeat').value,
      document.getElementById('jinjaStroke').checked, 2, 0, color, jinjaFont);
  }
  if (stampImage && document.getElementById('stampEnabled').checked && stampLayer === 'top') {
    ctx.globalCompositeOperation = 'multiply';
    drawStamp(stampX, stampY);
    ctx.globalCompositeOperation = 'source-over';
  }
}

// 位置更新
function updatePositionsFromSliders() {
  dateX = +document.getElementById('dateX').value;
  dateY = +document.getElementById('dateY').value;
  hoheiX = +document.getElementById('hoheiX').value;
  hoheiY = +document.getElementById('hoheiY').value;
  jinjaX = +document.getElementById('jinjaX').value;
  jinjaY = +document.getElementById('jinjaY').value;
}
function updateSlidersFromPositions() {
  document.getElementById('dateX').value = dateX; document.getElementById('dateXVal').textContent = dateX;
  document.getElementById('dateY').value = dateY; document.getElementById('dateYVal').textContent = dateY;
  document.getElementById('hoheiX').value = hoheiX; document.getElementById('hoheiXVal').textContent = hoheiX;
  document.getElementById('hoheiY').value = hoheiY; document.getElementById('hoheiYVal').textContent = hoheiY;
  document.getElementById('jinjaX').value = jinjaX; document.getElementById('jinjaXVal').textContent = jinjaX;
  document.getElementById('jinjaY').value = jinjaY; document.getElementById('jinjaYVal').textContent = jinjaY;
}

// ドラッグ・保存・読み込みは前回と同じ（正常）

// 画像保存
document.getElementById('downloadBtn').onclick = () => {
  const prefix = filePrefix || 'Nameless Shrine';
  const a = document.createElement('a');
  a.href = canvas.toDataURL('image/png');
  a.download = `${prefix}_${document.getElementById('yearSelect').value}_${currentMonth.toString().padStart(2,'0')}.png`;
  a.click();
};

document.getElementById('downloadAllBtn').onclick = async () => {
  const prefix = filePrefix || 'Nameless Shrine';
  const zip = new JSZip();
  const year = +document.getElementById('yearSelect').value;
  const btn = document.getElementById('downloadAllBtn');
  btn.disabled = true; btn.textContent = "生成中...";
  for (let m = 1; m <= 12; m++) {
    currentMonth = m;
    drawAll();
    await new Promise(r => setTimeout(r, 200));
    const dataURL = canvas.toDataURL('image/png');
    zip.file(`${prefix}_${year}_${m.toString().padStart(2,'0')}.png`, dataURL.split(',')[1], {base64: true});
    btn.textContent = `生成中... (${m}/12)`;
  }
  saveAs(await zip.generateAsync({type:"blob"}), `${prefix}_${year}_All.zip`);
  btn.disabled = false; btn.textContent = "12ヶ月一括 ZIP保存";
};

// 設定保存・読み込み
document.getElementById('saveSettingsBtn').onclick = () => {
  const settings = {
    templates: templates.map(t => ({id: t.id, dataURL: t.dataURL})),
    selectedTemplateId: selectedTemplate ? selectedTemplate.id : null,
    date: { enabled: document.getElementById('dateEnabled').checked, font: dateFont, x: dateX, y: dateY, size: +document.getElementById('dateSize').value, correction: +document.getElementById('dateCorrection').value, opacity: +document.getElementById('dateOpacity').value, repeat: +document.getElementById('dateRepeat').value, stroke: document.getElementById('dateStroke').checked, strokeWidth: +document.getElementById('dateStrokeWidth').value },
    hohei: { enabled: document.getElementById('hoheiEnabled').checked, font: hoheiFont, x: hoheiX, y: hoheiY, size: +document.getElementById('hoheiSize').value, opacity: +document.getElementById('hoheiOpacity').value, repeat: +document.getElementById('hoheiRepeat').value, stroke: document.getElementById('hoheiStroke').checked },
    jinja: { enabled: document.getElementById('jinjaEnabled').checked, text: document.getElementById('jinjaText').value, color: document.getElementById('jinjaColor').value, font: jinjaFont, x: jinjaX, y: jinjaY, size: +document.getElementById('jinjaSize').value, opacity: +document.getElementById('jinjaOpacity').value, repeat: +document.getElementById('jinjaRepeat').value, stroke: document.getElementById('jinjaStroke').checked },
    stamp: { enabled: document.getElementById('stampEnabled').checked, dataURL: stampImage ? stampImage.src : null, x: stampX, y: stampY, size: stampSize, rotate: stampRotate, layer: stampLayer },
    currentMonth: currentMonth,
    year: +document.getElementById('yearSelect').value,
    filePrefix: filePrefix
  };
  const blob = new Blob([JSON.stringify(settings, null, 2)], {type: 'application/json'});
  saveAs(blob, 'goshuin_settings.json');
};

document.getElementById('loadSettingsUpload').onchange = e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = ev => {
    const s = JSON.parse(ev.target.result);
    applySettings(s);
  };
  reader.readAsText(file);
};
