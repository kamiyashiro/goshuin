<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>御朱印工房 - SL Edition</title>

<style>

  src: url('KouzanBrushFont.woff2') format('woff2');

<style>
body { margin: 0; padding: 20px; background: #f0f0f0; font-family: sans-serif; text-align: center; }
#wrap { max-width: 900px; margin: 0 auto; background: white; padding: 30px; box-shadow: 0 0 20px rgba(0,0,0,0.2); border-radius: 15px; }
h1 { color: #d40000; font-size: 32px; margin-bottom: 20px; }
.tabs { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
.tab-btn { padding: 12px 24px; background: #ddd; cursor: pointer; border-radius: 10px 10px 0 0; font-weight: bold; }
.tab-btn.active { background: #fff; border: 2px solid #d40000; border-bottom: none; }
.tab-content { display: none; background: #fff; padding: 30px; border: 2px solid #d40000; border-radius: 0 10px 10px 10px; }
.tab-content.active { display: block; }
.controls-row { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 20px; align-items: center; justify-content: center; }
.controls-row label { font-weight: bold; min-width: 100px; }
input[type="range"] { width: 180px; }
span { min-width: 60px; display: inline-block; text-align: left; font-weight: bold; }
canvas { border: 4px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.4); background: white; margin-top: 30px; cursor: move; }
#template-list { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
.template-thumb { width: 120px; height: 120px; border: 3px solid #ccc; cursor: pointer; position: relative; border-radius: 10px; overflow: hidden; }
.template-thumb img { width: 100%; height: 100%; object-fit: cover; }
.template-thumb.selected { border-color: #d40000; box-shadow: 0 0 15px #d40000; }
.delete-btn { position: absolute; top: 0; right: 0; background: rgba(255,0,0,0.8); color: white; border: none; width: 30px; height: 30px; cursor: pointer; font-size: 18px; }
button.big-btn { padding: 18px 40px; font-size: 18px; background: #d40000; color: white; border: none; border-radius: 10px; cursor: pointer; margin: 15px; width: 300px; }
button.big-btn:hover { background: #b00000; }
#version { margin-top: 50px; font-size: 16px; color: #666; }
</style>
</head>
<body>
<div id="wrap">
 <h1>御朱印工房 - SL Edition</h1>
 <div class="tabs">
  <div class="tab-btn active" data-tab="background">背景</div>
  <div class="tab-btn" data-tab="date">日付</div>
  <div class="tab-btn" data-tab="hohei">奉拝</div>
  <div class="tab-btn" data-tab="jinja">神社名</div>
  <div class="tab-btn" data-tab="stamp">朱印</div>
  <div class="tab-btn" data-tab="imageSave">画像保存</div>
  <div class="tab-btn" data-tab="configSave">設定保存</div>
 </div>

 <!-- 各タブHTML（前回と同じ）省略せずすべて含む -->

 <canvas id="goshuinCanvas" width="512" height="512"></canvas>
 <div id="version">御朱印工房 - SL Edition　Ver.R071229.1840</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<script>
// （前回の全コード + ドラッグ機能を追加）

// ドラッグ機能（これが抜けていた！！）
let dragging = null;
let offsetX = 0, offsetY = 0;

canvas.onmousedown = e => {
  const rect = canvas.getBoundingClientRect();
  const mx = e.clientX - rect.left;
  const my = e.clientY - rect.top;

  // ヒットテスト（どの要素をドラッグするか）
  if (document.getElementById('dateEnabled').checked && hitTest(mx, my, dateX, dateY, getTextBounds('date'))) dragging = 'date';
  else if (document.getElementById('hoheiEnabled').checked && hitTest(mx, my, hoheiX, hoheiY, getTextBounds('hohei'))) dragging = 'hohei';
  else if (document.getElementById('jinjaEnabled').checked && hitTest(mx, my, jinjaX, jinjaY, getTextBounds('jinja'))) dragging = 'jinja';
  else if (stampImage && document.getElementById('stampEnabled').checked && Math.hypot(mx - stampX, my - stampY) < stampSize / 2) dragging = 'stamp';

  if (dragging) {
    offsetX = mx - (dragging === 'date' ? dateX : dragging === 'hohei' ? hoheiX : dragging === 'jinja' ? jinjaX : stampX);
    offsetY = my - (dragging === 'date' ? dateY : dragging === 'hohei' ? hoheiY : dragging === 'jinja' ? jinjaY : stampY);
  }
};

canvas.onmousemove = e => {
  if (!dragging) return;
  const rect = canvas.getBoundingClientRect();
  const mx = e.clientX - rect.left;
  const my = e.clientY - rect.top;
  const nx = mx - offsetX;
  const ny = my - offsetY;

  if (dragging === 'date') { dateX = nx; dateY = ny; }
  else if (dragging === 'hohei') { hoheiX = nx; hoheiY = ny; }
  else if (dragging === 'jinja') { jinjaX = nx; jinjaY = ny; }
  else if (dragging === 'stamp') { stampX = nx; stampY = ny; }

  updateSlidersFromPositions();
  drawAll();
};

canvas.onmouseup = canvas.onmouseleave = () => { dragging = null; };

// ヒットテスト関数
function hitTest(mx, my, x, y, bounds) {
  return mx >= x - bounds.width / 2 && mx <= x + bounds.width / 2 && my >= y && my <= y + bounds.height;
}

function getTextBounds(type) {
  let text, size, font = dateFont;
  if (type === 'date') { text = getJapaneseDate(+document.getElementById('yearSelect').value, currentMonth); size = +document.getElementById('dateSize').value; font = dateFont; }
  else if (type === 'hohei') { text = '奉拝'; size = +document.getElementById('hoheiSize').value; font = hoheiFont; }
  else if (type === 'jinja') { text = document.getElementById('jinjaText').value || ' '; size = +document.getElementById('jinjaSize').value; font = jinjaFont; }
  ctx.font = `bold ${size}px "${font}", 'Yuji Syuku', sans-serif`;
  const width = Math.max(...[...text].map(ch => ctx.measureText(ch).width));
  const height = text.length * size * 1.15;
  return {width, height};
}

// （他のコードはすべて前回と同じ）

</script>
</body>
</html>
